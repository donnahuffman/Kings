<script>
function wireMovement(prefix) {
    const player = document.getElementById(prefix + "-player");

    document.getElementById(prefix + "-select").addEventListener("change", e => {
        player.src = e.target.value;
    });

    document.getElementById(prefix + "-pan").addEventListener("input", e => {
        player.player.output.gainNode.pan.value = e.target.value;
    });

    document.getElementById(prefix + "-speed").addEventListener("input", e => {
        player.playbackRate = e.target.value;
    });
}
